<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../smoothCaret.js" defer></script>
    <title>Smooth Caret Demo</title>

    <style>
        body{
            overflow: hidden;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        #main{
            display: grid;
            gap: 10px;
            place-items: center;
        }

        input{
            padding: 8px;
        }
    </style>
</head>
<body>
    <div id="main">
        <input type="text" class="sc" placeholder="text input..." >
        <input type="password" class="sc" placeholder="password input..." >
    </div>
</body>
</html>
